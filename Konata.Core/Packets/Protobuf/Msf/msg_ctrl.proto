syntax = "proto2";
package Konata.Core.Packets.Msf;

message msg_ctrl {
  message MsgCtrl {  
    optional uint32 flag = 1;
    optional ResvResvInfo resvResvInfo = 2;
  }

  message ResvResvInfo {  
    optional uint32 flag = 1;
    optional bytes reserv1 = 2;
    optional uint64 reserv2 = 3;
    optional uint64 reserv3 = 4;
    optional uint32 createTime = 5;
    optional uint32 picHeight = 6;
    optional uint32 picWidth = 7;
    optional uint32 resvFlag = 8;
  }
}

