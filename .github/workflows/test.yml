name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Checkout
    steps:
    - uses: actions/checkout@v2
    
    # Setup
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: '7.0.x'
    
    # Restore packages
    - name: Restore dependencies
      run: dotnet restore
      
    # Test
    - name: Test
      run: dotnet test
