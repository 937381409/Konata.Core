name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Checkout
    steps:
    - uses: actions/checkout@v2
    
    # Setup
    - name: Setup Test
      uses: actions/setup-dotnet@v1
    
    # Restore packages
    - name: Restore dependencies
      run: dotnet restore
      
    # Build
    - name: Build
      run: dotnet test
